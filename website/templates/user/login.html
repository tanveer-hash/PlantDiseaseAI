<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}login{% endblock title %} | zAppDjango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        const loginEndpoint = 'http://127.0.0.1/api/user/signin/'
        const Login = async (event) => {
          event.preventDefault()
        
          const email = document.getElementById('inputEmail').value
          const password = document.getElementById('inputPassword').value

          const csrf = document.getElementsByName('csrfmiddlewaretoken')[0].value

          const formData = JSON.stringify({"email": email, "password": password, "csrfmiddlewaretoken" : csrf});
          let newImage = await fetch(loginEndpoint,  {
            headers: {"content-type": "application/json"},
            method: 'POST',
            body: formData
          }).then(response => response.json())
          .then(data =>{
            console.log(data);
            const { success } = data;
            if(!success){
                console.log({"Errors":data})
            }
            else{
                const { tokens } = data
                const { access } = tokens
                const { refresh } = tokens

                localStorage.setItem('access_token', access)
                localStorage.setItem('refresh_token', refresh)

                if(access && refresh){
                    window.location.href = "{% url 'website:home' %}"
                }
            }
          })
          .catch(error => { console.error(error) })
      
        }
      
      </script>

    <form class="form-signin" method="post" action="/login">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button onclick="Login(event)">Login</button>
        
    </form>

</body>

</html>
